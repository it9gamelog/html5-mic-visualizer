<!DOCTYPE html>
<html lang="en" >

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>HTML 5 Microphone Visualizer</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
</head>


<body>
    <div id="prompt-container">
        <h1 id="prompt-permission">Please allow the use of your microphone</h1>
        <select id="prompt-select-device" size="1" style="display: none"><option value="">Select input device</option></select>
    </div>
    <svg preserveAspectRatio="none" id="visualizer" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
        <defs>
            <mask id="mask">
                <g id="maskGroup"></g>
            </mask>
            <linearGradient id="gradient" x1="0%" y1="0%" x2="0%" y2="100%">
                <stop offset="0%" style="stop-color:#f69d3c;stop-opacity:1" />
                <stop offset="50%" style="stop-color:#ebf8e1;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#3f87a6;stop-opacity:1" />
            </linearGradient>
        </defs>
        <rect x="0" y="0" width="100%" height="100%" fill="url(#gradient)" mask="url(#mask)"></rect>
    </svg>
    <script  src="js/index.js"></script>
</body>

</html>
